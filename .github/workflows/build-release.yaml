on:
  push:
    tags:
      - "v*"

name: Build release
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: üèó Checkout Repository
        uses: actions/checkout@v4

      - name: üèó Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: pnpm

      - name: üèó Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: üì¶ Install dependencies
        run: pnpm install

      - name: üöÄ Build app
        run: eas build --local --non-interactive --platform android --profile production
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.API_URL }}
          EXPO_PUBLIC_STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
          EXPO_PUBLIC_PLAUSIBLE_URL: ${{ secrets.PLAUSIBLE_URL }}
          EXPO_PUBLIC_PLAUSIBLE_DOMAIN: ${{ secrets.PLAUSIBLE_DOMAIN }}

      - name: Upload Artifact GitHub Action
        uses: actions/upload-artifact@v4
        with:
          name: vshop_apk
          path: build-*.apk

  build-ipa:
    runs-on: macos-14
    steps:
      - name: üèó Checkout Repository
        uses: actions/checkout@v4

      - name: üèó Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: pnpm

      - name: üì¶ Install dependencies
        run: pnpm install

      - name: üì¶ Expo prebuild
        run: pnpm prebuild:ios

      - name: üîê Create .env
        run: |
          touch .env
          echo EXPO_PUBLIC_API_URL=${{ secrets.API_URL }} >> .env
          echo EXPO_PUBLIC_STRIPE_PUBLIC_KEY=${{ secrets.STRIPE_PUBLIC_KEY }} >> .env
          echo EXPO_PUBLIC_PLAUSIBLE_URL=${{ secrets.PLAUSIBLE_URL }} >> .env
          echo EXPO_PUBLIC_PLAUSIBLE_DOMAIN=${{ secrets.PLAUSIBLE_DOMAIN }} >> .env

      - name: Build Archive
        run: |
          cd ios
          xcodebuild archive -workspace VShop.xcworkspace -scheme VShop -sdk iphoneos -archivePath output.xcarchive -configuration Release CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO | xcpretty && exit ${PIPESTATUS[0]}

      - name: Create IPA from Archive
        run: |
          cp -r ios/output.xcarchive/Products/Applications/ Payload/
          zip -r vshop.ipa Payload/

      - uses: actions/upload-artifact@v4
        name: Upload IPA
        with:
          name: vshop_ipa
          path: vshop.ipa

  create-release:
    needs: [build-apk, build-ipa]
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: üèó Checkout Repository
        uses: actions/checkout@v4

      - name: ‚è¨ Download Artifact Outputs - iOS
        uses: actions/download-artifact@v4
        with:
          name: vshop_ipa
          path: vshop_ipa

      - name: ‚è¨ Download Artifact Outputs - Android
        uses: actions/download-artifact@v4
        with:
          name: vshop_apk
          path: vshop_apk

      - name: üìÉ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            vshop_ipa/**
            vshop_apk/**
